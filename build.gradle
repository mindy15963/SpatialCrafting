buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.70"
    }
}
plugins {
    id "org.sonarqube" version "2.6"
    id 'net.ltgt.apt' version '0.10'
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'kotlin'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

def MODID = "spatialcrafting"

version = "1.12.2-0.4.0.0"
group = "com.fudge.${MODID}" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "SpatialCrafting"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.4.2750"
    runDir = "run"

    // snapshot_YYYYMMDD   snapshot are built nightly.
    mappings = "stable_39"
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories{
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "modmaven.k-4u.nl"
    }
    maven { // CraftTweaker
        name 'jared maven'
        url "http://maven.blamejared.com/"
    }


    maven {
        url "http://maven.shadowfacts.net/"
    }

    jcenter()
    mavenCentral()

}

dependencies {



    def mc_version = "1.12.2"

    def jei_version ="4.11.0.212"

    compileOnly "mezz.jei:jei_${mc_version}:${jei_version}"

    compile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.9.6"

    compile group: 'org.jetbrains', name: 'annotations', version: '13.0'

    compile 'junit:junit:4.12'

    compile "org.jetbrains.kotlin:kotlin-stdlib:1.2.70"

    compileOnly group: "net.shadowfacts", name: "Forgelin", version: "1.+"




}

idea {
    module {
        sourceDirs -= file('src/main')
        testSourceDirs += file('src/test')
    }
}


processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

}

jar {
    manifest {
        attributes "FMLAT": "${MODID}_at.cfg"
    }

}
